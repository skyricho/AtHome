  <body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">MAP 19</button>

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Homes</a></li>

</ul>

  <div class="btn-group">

    </ul>

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">

    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
         <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">2</button>
            <button type="button" class="btn btn-success">4</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">10</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
        Addiscombe Rd</a>
      </h4>
    </div>
    <div id="collapse2" class="panel-collapse collapse">
      <div class="panel-body">More buttons that correspond to house numbers...</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">

    <div id="collapse3" class="panel-collapse collapse">

    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
      </div>
      <div class="modal-body">
       {{street number}} Innes Rd
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Mark As Home</button>
      </div>
    </div>
  </div>
</div>
   
<!-- Modal -->

<h4>Queenscliff</h6>

<h4>North Manly</h6>
<p>More maps...</p>
